# https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-docker-images
name: Create and publish a Docker image

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3 # 更新到最新版
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5 # 更新到最新版
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: | # 明确指定 tag
            type=raw,value=master
            type=sha

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6 # 更新到最新版
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 无 build-args（运行时注入）

      # Trigger redeploy on Dokploy (项目 Webhooks 设置)
      - name: Trigger Dokploy redeploy
        run: |
          curl -X GET ${{ secrets.DOKPLOY_WEBHOOK_URL }}
